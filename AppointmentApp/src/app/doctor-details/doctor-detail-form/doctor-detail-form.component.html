<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="doctorDetailId"
    [value]="service.formData.doctorDetailId"/>
    
    <div class="form-row">
    
    
    <div class="form-group col-md-6">
        <label>DOCTOR NAME</label>
        <input  class="form-control form-control-lg" placeholder="Full Name"
        name="doctorName" #doctorName="ngModel" [(ngModel)]="service.formData.doctorName"
        required [class.invalid]="doctorName.invalid && doctorName.touched">
    </div>
    <div class="form-group col-md-6 ">
        <label>DEPARTMENT</label>
        <input  class="form-control form-control-lg" placeholder="Specialization"
        name="department" #department="ngModel" [(ngModel)]="service.formData.department">
    </div>
    
    <div class="form-group col-md-6">
        <label>PHONE NUMBER</label>
        <input  class="form-control form-control-lg" placeholder="10 Digits Only"
        name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber"
        required maxlength="10" [class.invalid]="phoneNumber.invalid && phoneNumber.touched">
    </div>
    
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ADD DOCTOR</button>
    </div>
    
    </form>
