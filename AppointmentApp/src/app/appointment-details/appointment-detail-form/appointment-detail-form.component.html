<form  novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="appointmentDetailId"
    [value]="service.formData.appointmentDetailId"/>

      <div class="form-group">
        <label>FULL NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName"
        required [class.invalid]="fullName.invalid && fullName.touched"/>
    </div>
    <div class="form-group">
        <label>GENDER</label>
        <input class="form-control form-control-lg" placeholder="Male/Female/Third Gender"
        name="gender" #gender="ngModel" [(ngModel)]="service.formData.gender"
        required [class.invalid]="gender.invalid && gender.touched"/>
    </div>
    <div class="form-group">
        <label>AGE</label>
        <input class="form-control form-control-lg" placeholder="Age"
        name="age" #age="ngModel" [(ngModel)]="service.formData.age"
        required [class.invalid]="age.invalid && age.touched"/>
    </div>
    <div class="form-group">
        <label>DEPARTMENT</label>
        <input class="form-control form-control-lg" placeholder="Department"
        name="department" #department="ngModel" [(ngModel)]="service.formData.department"
        required [class.invalid]="department.invalid && department.touched"/>
    </div>
    <div class="form-group">
        <label>DOCTOR NAME</label>
        <input class="form-control form-control-lg" placeholder="Doctor Name"
        name="doctorName" #doctorName="ngModel" [(ngModel)]="service.formData.doctorName"
        required [class.invalid]="doctorName.invalid && doctorName.touched"/>
    </div>
    <div class="form-group">
        <label>APPOINTMENT DATE</label>
        <input type="date" class="form-control form-control-lg" placeholder="Appointment Date"
        name="appointmentDate" #appointmentDate="ngModel" [(ngModel)]="service.formData.appointmentDate"
        required [class.invalid]="appointmentDate.invalid && appointmentDate.touched"/>
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">BOOK NOW!</button>
    </div>

</form>
